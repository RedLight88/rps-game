<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <h1 class="title">Please select number of rounds</h1>
    <div class="start">
       
        <button class="round" value="3">3</button>
        <button class="round" value="5">5</button>
        <button class="round" value="10">10</button>
    </div>
    <div id="score">
        <p id="win">Total wins: </p>
        <p id="draw">Total draws: </p>
        <p id="lose">Total losses: </p>
        
    </div>
    <div class="player">
        <select id="playerChoice">
            <option value="rock">Rock</option>
            <option value="paper">Paper</option>
            <option value="scissors">Scissors</option>
        </select>
        <button id="play">Play!</button>
        
        <p id="computerChoice"></p>
    </div>
    <div id="message"></div>
    <div id="reset">
        <button id="reset">
            <img src="reset.png" alt="Reset">
        </button>
    </div>
    <script src="logic.js"></script>
</body>
</html>
